
@if (detailsProduct) {
    <section>
        <h1 class="text-center text-main my-2 text-3xl">Details Product</h1>
        <div class="row align-items-center">
            <div class="col-md-3">
                <div>
                    <img [src]="detailsProduct.imageCover"class="w-100" [alt]="detailsProduct.title">
                </div>
            </div>
             <div class="coi-md-9">
                <div>
                   <h2>{{detailsProduct.title}}</h2>
                   <p class="text-muted">{{detailsProduct.description}}</p>
                   <h3 class="h6">{{detailsProduct.category.name}}</h3>
    
                   <div class="flex justify-between items-center">
                    <span> {{detailsProduct.price}} EGP</span>
                    <div class="flex items-center">
                        <i class="fas fa-star text-yellow-300"></i>
                        <span class="text-gray-500">{{detailsProduct.ratingsAverage}}</span>
                    </div>
                   </div>
                   <button class="bg-main text-white py-2 px-10 border rounded w-[70%]  mx-auto block">ADD TO CARD</button>
    
                </div>
             </div>
        </div>
    </section>
}
